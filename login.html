<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Reignite ambition, embrace entrepreneurship, and turn life’s pauses into powerful opportunities.">
  <title>Log in - Upscale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="font-josefin-sans">
  <main class="min-h-screen flex items-center justify-center py-10 px-5">
    <div class="max-w-md w-full bg-white shadow-lg rounded-2xl overflow-hidden border border-gray-100">
      <div class="bg-[var(--bg-secondary)] p-6 flex justify-center">
        <a href="index.html">
          <img src="assets/logo-upscale.svg" alt="Upscale Connect logo" width="136" height="47">
        </a>
      </div>

      <form class="p-8 space-y-6">
        <div class="text-center">
          <h2 class="text-2xl font-bold text-[var(--text-secondary)]">Welcome Back</h2>
          <p class="text-sm text-gray-500 mt-2">Please enter your details to log in.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700">Email Address</label>
          <input type="email" placeholder="email@example.com" required
            class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg outline-none focus:ring-2 focus:ring-[var(--bg-secondary)]">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700">Password</label>
          <input type="password" placeholder="••••••••" required
            class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg outline-none focus:ring-2 focus:ring-[var(--bg-secondary)]">
        </div>

        <div class="flex items-center justify-between text-sm">
          <a href="forgot-password.html" class="text-[var(--text-secondary)] hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
          class="w-full bg-[var(--button-color)] text-white font-bold py-3 rounded-xl hover:shadow-lg transition transform hover:-translate-y-1">
          Login
        </button>

        <p class="text-center text-sm text-gray-600">
          Don't have an account? <a href="register.html"
            class="font-bold text-[var(--text-secondary)] hover:underline">Register</a>
        </p>
      </form>
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Reignite ambition, embrace entrepreneurship, and turn lifeâ€™s pauses into powerful opportunities.">
  <title>Join Upscale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="font-josefin-sans">
  <main class="min-h-screen py-10 px-5 sm:px-8 lg:px-16">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl overflow-hidden border border-gray-100">
      <div class="bg-[var(--bg-secondary)] p-6 flex justify-center">
        <a href="index.html">
          <img src="assets/logo-upscale.svg" alt="Upscale Connect logo" width="136" height="47">
        </a>
      </div>

      <form class="p-8 space-y-8">
        <section>
          <h2 class="text-xl font-bold text-[var(--text-secondary)] mb-4 border-b pb-2">Personal Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700">Full Name</label>
              <input type="text" placeholder="e.g. Jane Smith"
                class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Email Address</label>
              <input type="email" placeholder="email@example.com"
                class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Mobile No.</label>
              <input type="tel" placeholder="050.62445XX"
                class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">How did you hear about us?</label>
              <select
                class="w-full mt-1 p-3.5 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
                <option>Social Media</option>
                <option>Friend/Referral</option>
                <option>Advertisement</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="mt-6">
            <label class="block text-sm font-semibold text-gray-700">Full Street Address</label>
            <textarea rows="2"
              class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all"></textarea>
          </div>
        </section>

        <section>
          <h2 class="text-xl font-bold text-[var(--text-secondary)] mb-4 border-b pb-2">Business Details</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
              <label class="block text-sm font-semibold text-gray-700">Profession or Activity Details</label>
              <input type="text" placeholder="e.g. Restaurant Owner, Logistics, Perfumer"
                class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Company Name</label>
              <input type="text" placeholder="Enter Company Name or NA"
                class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Website</label>
              <input type="url" placeholder="https://... or NA"
                class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
            </div>
          </div>
          <div class="mt-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Categories you fit into</label>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 text-sm">
              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Retail</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Tech & IT</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Consulting</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>F&B / Hospitality</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Creative Arts</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Marketing/PR</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Logistics</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Finance/Legal</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Health & Wellness</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Education</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Real Estate</span>
              </label>

              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="accent-[var(--bg-secondary)] w-4 h-4">
                <span>Other</span>
              </label>
            </div>
          </div>
          <div class="mt-6">
            <label class="block text-sm font-semibold text-gray-700">Are you already part of any business networking
              group?</label>
            <div class="mt-2 space-x-4">
              <label class="inline-flex items-center"><input type="radio" name="group"
                  class="accent-[var(--bg-secondary)]"> <span class="ml-2">Yes</span></label>
              <label class="inline-flex items-center"><input type="radio" name="group"
                  class="accent-[var(--bg-secondary)]"> <span class="ml-2">No</span></label>
            </div>
          </div>
        </section>

        <section>
          <h2 class="text-xl font-bold text-[var(--text-secondary)] mb-4 border-b pb-2">Online Presence</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700">Facebook Link</label>
              <input type="text" placeholder="Complete link or NA"
                class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-semibold text-gray-700">Instagram Page</label>
                <input type="text" placeholder="Complete link or NA"
                  class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700">LinkedIn Page</label>
                <input type="text" placeholder="Complete link or NA"
                  class="w-full mt-1 p-3 bg-[var(--bg-tertiary)] border border-[var(--bg-secondary)] rounded-lg focus:ring-2 focus:ring-[var(--bg-secondary)] outline-none transition-all">
              </div>
            </div>
            <div class="pt-4">
              <label class="block text-sm font-semibold text-gray-700">Upload Profile Image (JPEG only)</label>
              <input type="file" accept="image/jpeg"
                class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[var(--bg-secondary)] file:text-white hover:file:opacity-90">
            </div>
          </div>
        </section>

        <div class="pt-6">
          <button type="submit"
            class="w-full bg-[var(--button-color)] text-white font-bold py-4 rounded-xl hover:shadow-lg transition duration-300 transform hover:-translate-y-1">
            Complete Registration
          </button>
        </div>

        <p class="text-center text-sm text-gray-600">
        Already have an account? <a href="login.html" class="font-bold text-[var(--text-secondary)] hover:underline">Log in</a>
      </p>
      </form>
    </div>
  </main>
</body>

</html>
